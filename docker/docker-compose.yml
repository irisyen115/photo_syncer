version: "3.9"

services:
  python-google-photos:
    build:
      context: ..
      dockerfile: src/Dockerfile
    container_name: google-photos
    volumes:
      - ../src:/app
      - ../script:/app/script
    working_dir: /app
    command: ["python", "app.py"]
    ports:
      - "5050:5050"
    networks:
      - shared_net
  pgsql_photos:
    image: postgres
    container_name: pgsql_photos
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: photodatabase
    ports:
      - "5434:5432"
    volumes:
      - ../pg_data:/var/lib/postgresql/data
    networks:
      - shared_net
volumes:
  pg_data:

networks:
  shared_net:
    external: true
